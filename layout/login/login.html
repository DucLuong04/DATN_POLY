<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div class="container" style="margin-left: 300px; margin-top: 50px;"
            id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Tạo tài khoản</h1>
                    <div class="social-container">
                        <a href="#" class="social">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                    </div>
                    <span>Hoặc sử dụng email của bạn để đăng ký</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Đăng ký</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Đăng nhập</h1>
                    <div class="social-container">
                        <a href="#" class="social">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                    </div>
                    <span>Hoặc sử dụng tài khoản của bạn</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="#">Quên mật khẩu?</a>
                    <button>Đăng nhập</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Chào mừng trở lại!</h1>
                        <p>Để giữ liên lạc với chúng tôi, vui lòng đăng nhập bằng thông tin cá nhân của bạn</p>
                        <button class="ghost" id="signIn">
                            Đăng nhập
                        </button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Xin chào, Bạn!</h1>
                        <p>Nhập thông tin cá nhân của bạn và bắt đầu hành trình cùng chúng tôi</p>
                        <button class="ghost" id="signUp">
                            Đăng ký
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
