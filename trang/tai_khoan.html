<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ của tôi</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-left: 5px;
            color: #313f48;
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px; /* Giảm khoảng cách dưới tiêu đề */
        }
        label {
            font-weight: 500;
            color: #6c757d;
            text-align: left; /* Căn trái tất cả các nhãn */
            font-size: 15px;
        }
        .form-label-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-label {
            width: 120px; /* Giảm chiều rộng của nhãn để nó gần hơn với input */
            margin-right: 10px; /* Giảm khoảng cách giữa nhãn và input */
        }
        .form-control {
            flex: 1;
            width: 80%; /* Giảm chiều rộng của các ô input */
            max-width: 300px; /* Giới hạn chiều rộng tối đa */
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 15px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #da291c;
            border: none;
            transition: background-color 0.3s;
            padding: 10px 20px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .account-sidebar .nav-link {
            color: #313f48;
            padding: 12px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.5;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .account-sidebar .nav-link:hover, .account-sidebar .nav-link.active {
            background-color: #fff;
            color: red;
        }
        .active {
            color: red !important;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3" style="padding-top: 50px;">
            <div class="account-sidebar" style="margin-left: 50px;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="menu-account"><i class="fas fa-user-circle me-2"></i>Tài khoản của tôi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="menu-profile"><i class="fas fa-address-card me-2"></i>Hồ sơ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="menu-password"><i class="fas fa-lock me-2"></i>Đổi mật khẩu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="menu-orders"><i class="fas fa-box me-2"></i>Đơn hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="menu-voucher"><i class="fas fa-tag me-2"></i>Voucher</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9" style="padding-top: 50px;">
            <h2>Hồ sơ của tôi</h2>
            <form>
                <div class="row">
                    <!-- Cột 1 -->
                    <div class="col-md-6">
                        <div class="form-section">
                            <!-- Tên -->
                            <div class="form-label-group">
                                <label for="fullname" class="form-label">Tên</label>
                                <input type="text" class="form-control" id="fullname">
                            </div>

                            <!-- Email -->
                            <div class="form-label-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>

                            <!-- Số điện thoại -->
                            <div class="form-label-group">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone">
                            </div>

                            <!-- SĐT thay thế -->
                            <div class="form-label-group">
                                <label for="alternative-phone" class="form-label">SĐT thay thế</label>
                                <input type="text" class="form-control" id="alternative-phone">
                            </div>

                            <!-- Tỉnh -->
                            <div class="form-label-group">
                                <label for="province" class="form-label">Tỉnh</label>
                                <input type="text" class="form-control" id="province">
                            </div>
                        </div>
                    </div>

                    <!-- Cột 2 -->
                    <div class="col-md-6">
                        <div class="form-section">
                            <!-- Huyện -->
                            <div class="form-label-group">
                                <label for="district" class="form-label" >Huyện</label>
                                <input type="text" class="form-control" id="district">
                            </div>

                            <!-- Xã -->
                            <div class="form-label-group" style="padding-top: 17px;">
                                <label for="commune" class="form-label"  >Xã</label>
                                <input type="text" class="form-control" id="commune">
                            </div>

                            <!-- Địa chỉ chính -->
                            <div class="form-label-group"  style="padding-top: 17px;">
                                <label for="main-address" class="form-label">Địa chỉ chính</label>
                                <input type="text" class="form-control" id="main-address">
                            </div>

                            <!-- Địa chỉ phụ -->
                            <div class="form-label-group" style="padding-top: 17px;">
                                <label for="secondary-address" class="form-label">Địa chỉ phụ</label>
                                <input type="text" class="form-control" id="secondary-address">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nút cập nhật -->
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.nav-link').forEach(function(link) {
        link.addEventListener('click', function() {
            // Xóa class active khỏi tất cả các mục menu
            document.querySelectorAll('.nav-link').forEach(function(link) {
                link.classList.remove('active');
            });
            // Thêm class active vào mục được nhấp
            this.classList.add('active');
        });
    });
</script>
