<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./boostrast5_js_html/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Trang_chu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body ng-app="myApp">
    <div class="container">
        <div class="row">
            <div ng-include="'layouts/_header.html'"></div>
            <div ng-include="'layouts/_sitebar.html'"></div>
            <div ng-view></div>
            <div ng-include="'layouts/_footer.html'"></div>
        </div>
    </div>

    <script src="./boostrast5_js_html/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"
        integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../admin/controllers/nguoidung/nguoidungController.js"></script>
    <script src="../admin/controllers/nguoidung/addnguoidungController.js"></script>
    <script src="../admin/controllers/nguoidung/updatenguoidungController.js"></script>

    <script src="../admin/controllers/sanpham/sanphamController.js"></script>
    <script src="../admin/controllers/sanpham/addsanphamController.js"></script>
    <script src="../admin/controllers/sanpham/updatesanphamController.js"></script>

    <script>
        var myApp = angular.module("myApp", ["ngRoute"])
        myApp.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "trangchu.html"
                })
                .when("/trangChu", {
                    templateUrl: "trangchu.html"
                })
                .when("/sanPham", {
                    templateUrl: "danhsachsp.html"
                })
                .when("/chiTiet", {
                    templateUrl: "chitietsp.html"
                })
                .when("/hienthi", {
                    templateUrl: "iphone15.html"
                })
                .when("/hienthi1", {
                    templateUrl: "XiaomiRedmiNote13.html"
                })
                .when("/nguoidung", {
                    templateUrl: "../admin/view/nguoidung/nguoidung.html",
                    controller: nguoidungController
                })
                .when("/addnguoidung", {
                    templateUrl: "../admin/view/nguoidung/addnguoidung.html",
                    controller: addnguoidungController
                })
                .when("/updatenguoidung/:id", {
                    templateUrl: "../admin/view/nguoidung/updatenguoidung.html",
                    controller: updatenguoidungController
                })
                .when("/sanpham", {
                    templateUrl: "../admin/view/sanpham/sanpham.html",
                    controller: sanphamController
                })
                .when("/addsanpham", {
                    templateUrl: "../admin/view/sanpham/addsanpham.html",
                    controller: addsanphamController
                })
                .when("/updatesanpham/:id", {
                    templateUrl: "../admin/view/sanpham/updatesanpham.html",
                    controller: updatesanphamController
                })
        });
    </script>
</body>

</html>
