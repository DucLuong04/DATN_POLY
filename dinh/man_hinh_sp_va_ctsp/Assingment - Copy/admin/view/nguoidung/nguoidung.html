<h3 class="text-dark">Quản lý người dùng</h3>
<a href="#!addnguoidung">
    <button type="button" class="btn btn-success mt-3">Thêm mới</button>
</a>
<div>
    <table class="table table-bordered mt-3" style="text-align: center;">
        <thead class="table-dark">
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Tuổi</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
                <th>Vai trò</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat=" (index, value) in listnguoidung">
                <td> {{ index + 1 }} </td>
                <td> {{ value.hoten }} </td>
                <td> {{ value.tuoi }} </td>
                <td> {{ value.diachi }} </td>
                <td> {{ value.sodienthoai }} </td>
                <td> {{ value.vaitro }} </td>
                <td>
                    <a href="#!updatenguoidung/{{ value.id }}" class="btn btn-warning">Sửa</a>
                    <button type="button" class="btn btn-danger" ng-click="delete(value.id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
